<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="js/music.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Modern Music Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>now playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="image-area">
            <img src="" alt="song-image">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>

            <div class="timer">
                <span class="current"></span>
                <span class="duration"></span>
            </div>

            <audio src="" id="audio"></audio>
        </div>

        <div class="controls">
            <i class="material-icons" id="repeat" title="playlist looped">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>

            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>

            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>music list</span>
                </div>

                <i class="material-icons" id="close">close</i>
            </div>
            
            <ul></ul>
        </div>
    </div>
</body>
</html>
